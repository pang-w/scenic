<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>轻院上海学友管理系统</title>
    <script src="../assets/js/import-css.js"></script>
</head>

<body class="login-layout light-login">
<div class="main-container">
    <div class="main-content">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="login-container" style="padding-top: 60px;">
                    <div class="center">
                        <h2>
                            <i class="ace-icon fa fa-leaf green"></i>
                            <span class="red">人员管理系统</span>
                            <span class="grey" id="id-text2">轻院上海</span>
                        </h2>
                    </div>

                    <div class="space-6"></div>

                    <div class="position-relative">
                        <div id="login-box" class="login-box visible widget-box no-border">
                            <div class="widget-body">
                                <div class="widget-main">
                                    <h4 class="header blue lighter bigger">
                                        <i class="ace-icon fa fa-coffee green"></i>
                                        请输入登录信息
                                    </h4>

                                    <div class="space-6"></div>

                                    <form>
                                        <fieldset>
                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="usrLoginName" type="text" class="form-control"
                                                           placeholder="用户名"/>
                                                    <i class="ace-icon fa fa-user"></i>
                                                </span>
                                            </label>

                                            <label class="block clearfix">
                                                <span class="block input-icon input-icon-right">
                                                    <input id="usrLoginPwd" type="password" class="form-control"
                                                           placeholder="密码"/>
                                                    <i class="ace-icon fa fa-lock"></i>
                                                </span>
                                            </label>

                                            <!-- <label class="block clearfix">
                                                <input id="verCode" type="text" class="form-control width-55 pull-left"
                                                       autocomplete="off" placeholder="验证码"/>
                                                <img id="randimg" style="cursor: pointer;" src="" title="看不清？换一张"
                                                     style="cursor: pointer;border: 1px solid rgb(181, 181, 181);">
                                            </label> -->

                                            <div class="space"></div>

                                            <div class="clearfix">
                                                <span id="loginBtn" type="button"
                                                      class="width-100 pull-right btn btn-primary">
                                                    <i class="ace-icon fa fa-key"></i>
                                                    <span class="bigger-110">登录</span>
                                                </span>
                                            </div>

                                            <div class="space-4"></div>
                                        </fieldset>
                                    </form>
                                </div><!-- /.widget-main -->
                            </div><!-- /.widget-body -->
                        </div><!-- /.login-box -->
                    </div><!-- /.position-relative -->
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.main-content -->
</div><!-- /.main-container -->

<script src="../assets/js/import-js.js"></script>
<script src="../assets/ctrl/LoginCtr.js"></script>
</body>
</html>
