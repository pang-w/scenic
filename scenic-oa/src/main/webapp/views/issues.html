<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>啄木鸟（Piculus）</title>
<script src="../assets/js/import-css.js"></script>
</head>

<body class="no-skin">
	<div id="navbar" class="navbar navbar-default ace-save-state"></div>

	<div class="main-container ace-save-state" id="main-container">
		<script type="text/javascript">
			try {
				ace.settings.loadState('main-container')
			} catch (e) {
			}
		</script>

		<div id="sidebar" class="sidebar responsive ace-save-state"></div>

		<div class="main-content">
			<div class="main-content-inner">
				<div class="breadcrumbs ace-save-state" id="breadcrumbs">
					<ul class="breadcrumb">
						<li><i class="ace-icon fa fa-home home-icon"></i> <a
							href="index.html">首页</a></li>
						<li class="">修复查询</li>
						<li class="active">检查异常查询</li>
					</ul>
					<!-- /.breadcrumb -->
				</div>
				<div class="page-content">
					<div class="page-header">
						<h1>检查异常查询</h1>
					</div>
					<!-- /.page-header -->
					<div class="row">
						<div class="col-xs-12">
							<!-- PAGE CONTENT BEGINS -->
							<div class="widget-box">
								<div class="widget-header widget-header-blue widget-header-flat">
									<h4 class="widget-title lighter">查询条件</h4>
								</div>
								<div class="widget-body">
									<form class="form-horizontal" role="form">
										<div class="widget-main">
											<div id="fuelux-wizard-container">
												<div class="form-group">
													<label class="col-sm-1 control-label no-padding-right">
														批次号： </label>
													<div class="col-sm-2">
														<input type="text" id="cno" placeholder="批次号"
															class="col-xs-12" />
													</div>
													<label class="col-sm-1 control-label no-padding-right">
														异常编号： </label>
													<div class="col-sm-8">
														<input type="text" id="isuNum" placeholder="异常编号"
															class="col-xs-3" />
													</div>
												</div>
												<div class="form-group">
													<label class="col-sm-1 control-label no-padding-right">
														处理状态： </label>
													<div class="col-sm-2">
	                                                   <select id="status">
	                                                   	   <option value="">全部</option>
	                                                       <option value="Init">初始化</option>
	                                                       <option value="Pending">预处理</option>
	                                                       <option value="Processing">正在处理</option>
	                                                       <option value="Success">处理成功</option>
	                                                       <option value="Fail">处理失败</option>                                       </select>
													</div>
												</div>
											</div>
											<hr />
											<div class="wizard-actions">
												<button class="btn btn-primary" id="btnSearch" type="button">
													<i class="ace-icon fa fa-search icon-on-right"></i> 查询
												</button>
												<button class="btn btn-grey" type="reset">
													重置 <i class="ace-icon fa fa-undo icon-on-right"></i>
												</button>
											</div>
										</div>
										<!-- /.widget-main -->
									</form>
								</div>
								<!-- /.widget-body -->
							</div>
							<div class="hr hr-18 dotted hr-double"></div>
							<table class="table  table-bordered table-hover">
								<thead>
									<tr>
										<th>CON</th>
										<th>异常编码</th>
										<th>异常来源</th>
										<th>分组</th>
										<th>创建时间</th>
										<th>异常类型</th>
										<th>异常等级</th>
										<th>处理状态</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody id="dataInfo"></tbody>
							</table>
							<div class="row" id="pagination" style="display: none"></div>
							<!-- PAGE CONTENT ENDS -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.page-content -->
			</div>
		</div>
		<!-- /.main-content -->

		<div id="footer" class="footer"></div>
		<a href="#" id="btn-scroll-up"
			class="btn-scroll-up btn btn-sm btn-inverse"> <i
			class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
		</a>
	</div>
	<!-- /.main-container -->

	<script src="../assets/js/import-js.js"></script>
	<script type="text/javascript">
		var activeMenu = [ 3, 5 ];
	</script>
	<script src="../assets/js/load.js"></script>
	<script src="../assets/js/pagination.js"></script>
	<script src="../assets/ctrl/IssuesCtrl.js"></script>

	<script id="dataList" type="text/x-jsrender">

    <tr>
		<td>{{:cno}}</td>
		<td>{{:isuNum}}</td>
        <td>{{:isuAppid}}</td>
        <td>{{:isuGroup}}</td>
		<td>{{:isuCreateTime}}</td>
        <td>{{:isuType}}</td>
        <td>{{:isuLevel}}</td>
		<td>{{:status}}</td>
        <td>
            <button class="btn btn-white btn-info btn-bold btn-minier" onclick="goColleciton('{{:cno}}');">
                <i class="ace-icon glyphicon glyphicon-list"></i>批次详情
            </button>
			<button class="btn btn-white btn-info btn-bold btn-minier" onclick="goSolutionIns('{{:isuNum}}');">
             	<i class="ace-icon glyphicon glyphicon-list"></i>异常处理
            </button>
        </td>
    </tr>
</script>
</body>
</html>
