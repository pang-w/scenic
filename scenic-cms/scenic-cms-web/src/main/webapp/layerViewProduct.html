<script type="text/javascript" src="/assets/base/js/jquery-2.1.4.min.js"></script>

<section class="content-wrap"  ng-app="iukissApp" ng-controller="iukissCtrl">

	<article id="108" class="post">
						<aside class="col-md-4 sidebar">
							<img alt="user" width="90%"
								 src="{{editPro.imgUrl}}">
						</aside>
						<aside class="col-md-4 sidebar">
						<div class="row">
							<div>
								<h4>{{editPro.name}}</h4>
								<p>{{editPro.description}}</p>
							</div>
						</div>
													</aside>
						<aside class="col-md-4 sidebar">					
							<div>
								<p><span class="author">价格：{{editPro.price}}</span></p>
								<p><span class="author">
								<a 	href="{{editPro.linkTo}}">访问商品链接</a></span></p>
							</div>
						</aside>
						<div class="pull-right">
								<span class="author">作者：<a
									href="/author/{{editPro.username}}">{{editPro.nickname}}</a></span> •
								<time class="post-date">{{editPro.lastModifyDate}}</time>
								
							</div>
					</article>

</section>
