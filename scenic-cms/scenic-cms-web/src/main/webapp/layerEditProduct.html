<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>编辑商品_IUKISS-传播价值</title>
<meta name="description" content="IUKISS是一个简洁、强大的消费故事写作分享平台。在IUKISS可以方便的记录物品给你带来的便捷，也可以看到同一个物品鲜为人知的价值，IUKISS只求事情和物品完美的结合。">
<meta name="keywords" content="IUKISS 写作 记录 商品 消费故事">

<meta name="HandheldFriendly" content="True">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="referrer" content="origin">
<meta name="generator" content="IUKISS 1.0.0">

<link rel="canonical" href="http://www.iukiss.com/">
<link rel="shortcut icon" href="http://www.iukiss.com/favicon.ico">
<link rel="next" href="http://www.iukiss.com/">

<link rel="stylesheet" href="/assets/base/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/base/css/font-awesome.min.css">
<link rel="stylesheet" href="/assets/base/css/screen.css">
<link rel="stylesheet" href="/assets/css/iukiss.css">

<script type="text/javascript" src="/assets/base/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/assets/base/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/assets/base/layer/layer.js"></script>
<script type="text/javascript" src="/assets/ctrl/index.js"></script>
<script type="text/javascript" src="/assets/ctrl/base.js"></script>
<script type="text/javascript" src="/assets/ctrl/layerEditProduct.js"></script>
<script type="text/javascript" src="/assets/base/js/angular.min.js"></script>


</head>
<section class="content-wrap"  ng-app="iukissApp" ng-controller="iukissCtrl">

	<fieldset style="display: block;">
		<aside class="col-md-4 sidebar">
			<div class="form-top">
				<div class="form-top-left">
					<h3>修改商品</h3>
				</div>
				<div class="form-top-right">
					<i class="fa fa-shopping-cart"></i>
				</div>
			</div>
		</aside>
		<aside class="col-md-4 sidebar">
			<div class="form-bottom">
				<div class="form-group">
					<label class="sr-only" >名称</label> <input
						type="text" placeholder="产品名称..." ng-model="editPro.name" class="form-control">
				</div>
				<div class="form-group">
					<label class="sr-only" >图片网络地址</label> <input
						placeholder="图片网络地址（URL）..." class="form-control"
						 ng-model="editPro.imgUrl" >
				</div>
				<div class="form-group">
					<label class="sr-only" >商品网络地址</label> <input
						placeholder="商品网络地址（URL）..." class="form-control"
						 ng-model="editPro.linkTo" >
				</div>
				<div class="form-group">
					<label class="sr-only" >价格</label> <input
						placeholder="价格..." class="form-control"  ng-model="editPro.price" >
				</div>
				<div class="form-group">
					<label class="sr-only" >商品描述</label>
					<textarea name="form-about-yourself" placeholder="商品描述....."
						class="form-control"  ng-model="editPro.description" ></textarea>
				</div>
				<button type="button" id="doLayerEditProduction"
					class="btn btn-default btn-block">提交</button>
			</div>
		</aside>
	</fieldset>

</section>
